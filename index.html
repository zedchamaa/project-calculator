<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Project Calculator (by zedchamaa) - The Odin Project</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="calculator-screen">
        <input class="display-box" type="text" id="result" value="" disabled />
      </div>
      <div class="calculator-keys">
        <div class="row">
          <div>
            <input class="clear-button" type="button" value="Clear" onclick="clearScreen()" id="btn" />
          </div>
          <div>
            <input class="operator-button" type="button" value="&divide;" onclick="display('/')" />
          </div>
        </div>
        <div class="row">
          <div>
            <input class="number-button" type="button" value="7" onclick="display('7')" />
          </div>
          <div>
            <input class="number-button" type="button" value="8" onclick="display('8')" />
          </div>
          <div>
            <input class="number-button" type="button" value="9" onclick="display('9')" />
          </div>
          <div>
            <input class="operator-button" type="button" value="&times;" onclick="display('*')" />
          </div>
        </div>
        <div class="row">
          <div>
            <input class="number-button" type="button" value="4" onclick="display('4')" />
          </div>
          <div>
            <input class="number-button" type="button" value="5" onclick="display('5')" />
          </div>
          <div>
            <input class="number-button" type="button" value="6" onclick="display('6')" />
          </div>
          <div>
            <input class="operator-button" type="button" value="-" onclick="display('-')" />
          </div>
        </div>
        <div class="row">
          <div>
            <input class="number-button" type="button" value="1" onclick="display('1')" />
          </div>
          <div>
            <input class="number-button" type="button" value="2" onclick="display('2')" />
          </div>
          <div>
            <input class="number-button" type="button" value="3" onclick="display('3')" />
          </div>
          <div>
            <input class="operator-button" type="button" value="+" onclick="display('+')" />
          </div>
        </div>
        <div class="row">
          <div>
            <input class="number-button" id="zero" type="button" value="0" onclick="display('0')" />
          </div>
          <div>
            <input class="decimal" type="button" value="." onclick="display('.')" />
          </div>
          <div>
            <input class="operator-button" type="button" value="=" onclick="calculate()" />
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Copyright &copy; 2022 zedchamaa</div>
  </div>
  
</body>
</html>
