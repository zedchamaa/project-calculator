<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="display-screen">
        <div class="calculation"></div>
      </div>
      <div class="row">
        <div>
          <button class="clear-button">CLEAR</button>
        </div>
        <div>
          <button class="operator-button" id="division" onclick="storeDivisionOperator()">÷</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button" id="seven">7</button>
        </div>
        <div>
          <button class="number-button" id="eight">8</button>
        </div>
        <div>
          <button class="number-button" id="nine">9</button>
        </div>
        <div>
          <button class="operator-button" id="multiplication" onclick="storeMultiplicationOperator()">×</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button" id="four">4</button>
        </div>
        <div>
          <button class="number-button" id="five">5</button>
        </div>
        <div>
          <button class="number-button" id="six">6</button>
        </div>
        <div>
          <button class="operator-button" id="subtraction" onclick="storeSubtractionOperator()">−</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button" id="one">1</button>
        </div>
        <div>
          <button class="number-button" id="two">2</button>
        </div>
        <div>
          <button class="number-button" id="three">3</button>
        </div>
        <div>
          <button class="operator-button" id="addition" onclick="storeAdditionOperator()">+</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button" id="zero">0</button>
        </div>
        <div>
          <button class="dot-button" id="dot">.</button>
        </div>
        <div>
          <button class="operator-button" id="equal">=</button>
        </div>
      </div>
    </div>

    <div class="footer">Copyright &copy; 2022 zedchamaa</div>
  </div>
  
</body>
</html>
