<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Project Calculator (by zedchamaa) - The Odin Project</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="display-screen">
        <div class="calculation-one calculation-two"></div>
      </div>
      <div class="row">
        <div>
          <button class="clear-button">CLEAR</button>
        </div>
        <div>
          <button class="operator-button" id="division" onclick="storeDivisionOperator()">÷</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button number-seven" value="7">7</button>
        </div>
        <div>
          <button class="number-button number-eight" value="8">8</button>
        </div>
        <div>
          <button class="number-button number-nine" value="9">9</button>
        </div>
        <div>
          <button class="operator-button" id="multiplication" onclick="storeMultiplicationOperator()">×</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button number-four" value="4">4</button>
        </div>
        <div>
          <button class="number-button number-five" value="5">5</button>
        </div>
        <div>
          <button class="number-button number-six" value="6">6</button>
        </div>
        <div>
          <button class="operator-button" id="subtraction" onclick="storeMinusOperator()">−</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button number-one" value="1">1</button>
        </div>
        <div>
          <button class="number-button number-two" value="2">2</button>
        </div>
        <div>
          <button class="number-button number-three" value="3">3</button>
        </div>
        <div>
          <button class="operator-button" id="addition" onclick="storePlusOperator()">+</button>
        </div>
      </div>
      <div class="row">
        <div>
          <button class="number-button number-zero" id="zero" value="0">0</button>
        </div>
        <div>
          <button class="number-button decimal-symbol" id="decimal" onclick="addDecimalSymbol()">.</button>
        </div>
        <div>
          <button class="operator-button" id="equal">=</button>
        </div>
      </div>
    </div>

    <div class="footer">Copyright &copy; 2022 zedchamaa</div>
  </div>
  
</body>
</html>
